<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigga's Whats App</title>
    <style>
        /* Your original CSS styles are preserved here. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0F14 0%, #1C2A80 50%, #0F51B2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.25) 0%, transparent 50%);
            z-index: -1;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            color: #fff;
        }

        /* --- Auth Section --- */
        #authSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }

        .auth-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-card h2 {
            margin-bottom: 5px;
            font-size: 2.2rem;
            color: #4CAF50;
            font-weight: 700;
        }

        .auth-card input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .auth-card input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-card input:focus {
            outline: none;
            border-color: #66BB6A;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.6);
        }

        .auth-card button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .auth-card button:hover {
            background-color: #388E3C;
            transform: translateY(-3px);
        }

        .auth-card .toggle-link {
            margin-top: 5px;
            color: #C0C0C0;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.9;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .auth-card .toggle-link:hover {
            opacity: 1;
            color: #FFFFFF;
            text-decoration: underline;
        }

        /* --- Chat Section --- */
        #chatSection {
            display: none;
            flex-grow: 1;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 350px;
            min-width: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #E0E0E0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #66BB6A;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-search {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }

        .sidebar-search input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1rem;
        }

        .sidebar-search input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .sidebar-search button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-search button:hover {
            background-color: #388E3C;
        }

        .friends-list, .friend-requests-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding: 0 20px;
        }

        .friends-list::-webkit-scrollbar, .friend-requests-list::-webkit-scrollbar {
            width: 8px;
        }

        .friends-list::-webkit-scrollbar-thumb, .friend-requests-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .friends-list h3, .friend-requests-list h3 {
            font-size: 1.2rem;
            color: #E0E0E0;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .friend-item, .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .friend-item.active-chat {
            background-color: rgba(59, 130, 246, 0.3);
            border-left: 5px solid #3B82F6;
        }

        .friend-item:hover, .request-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .friend-item .friend-info, .request-item .request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-item button, .request-item button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .friend-item button:hover {
            background-color: #388E3C;
        }

        .request-actions button {
            margin-left: 8px;
            font-size: 0.9rem;
            padding: 6px 10px;
        }

        .request-actions .accept-button {
            background-color: #28a745;
        }
        .request-actions .accept-button:hover {
            background-color: #218838;
        }
        .request-actions .decline-button {
            background-color: #dc3545;
        }
        .request-actions .decline-button:hover {
            background-color: #c82333;
        }


        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .chat-user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #E0E0E0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .message-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message-content.self {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-content.other {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-box.self {
            align-items: flex-end;
        }

        .message-box.other {
            align-items: flex-start;
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 5px;
        }

        .message-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .message-info.self {
            align-self: flex-end;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1.1rem;
        }

        .chat-input input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 14px 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-input button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }

        .logout-button {
            background-color: #D32F2F;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background-color: #E57373;
        }

        /* Notification Box - more prominent */
        #notificationBox {
            position: fixed;
            top: 25px;
            right: 25px;
            background-color: #212121;
            color: #FFEB3B;
            padding: 18px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.3s ease;
            transform: translateY(-10px);
        }

        #notificationBox.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                transition: transform 0.3s ease-in-out;
                transform: translateX(0);
            }

            .sidebar.mobile-hidden {
                transform: translateX(-100%);
            }

            .chat-main {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 9;
                transition: transform 0.3s ease-in-out;
                transform: translateX(100%);
            }

            .chat-main.mobile-active {
                transform: translateX(0);
                z-index: 11;
            }

            .friends-list, .friend-requests-list {
                flex-grow: 1;
                max-height: none;
            }

            .sidebar-header {
                padding: 15px;
            }
            .sidebar-search {
                padding: 10px 15px;
            }
            .friend-item, .request-item {
                padding: 12px 15px;
            }
            .chat-header {
                padding: 15px;
            }
            .chat-input {
                padding: 15px;
            }
            .chat-input input {
                padding: 12px;
            }
            .chat-input button {
                padding: 12px 18px;
            }
            .message-content {
                padding: 10px 15px;
            }
            .auth-card {
                padding: 30px;
            }
            .auth-card h2 {
                font-size: 1.8rem;
            }
            .auth-card input {
                padding: 12px;
                font-size: 1rem;
            }
            .auth-card button {
                padding: 12px;
                font-size: 1.1rem;
            }

            .mobile-back-button {
                display: block;
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
                padding-right: 15px;
            }
        }

        .mobile-back-button {
            display: none;
        }

        .image-upload-button {
            background-color: #6200EE;
            color: #fff;
            border: none;
            padding: 14px 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-upload-button:hover {
            background-color: #3700B3;
            transform: translateY(-2px);
        }

        .image-upload-button input[type="file"] {
            display: none;
        }
    </style>
    <!-- Use your public Railway URL for the Socket.io connection -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Authentication Section (Login/Register) -->
        <div id="authSection">
            <div class="auth-card" id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton">Login</button>
                <div class="toggle-link" id="showRegisterLink">Don't have an account? Register</div>
            </div>
            <div class="auth-card" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Full Name">
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button id="registerButton">Register</button>
                <div class="toggle-link" id="showLoginLink">Already have an account? Login</div>
            </div>
        </div>

        <!-- Main Chat Section -->
        <div id="chatSection">
            <!-- Sidebar for Friends and search -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <div class="user-avatar" id="currentUserAvatar">U</div>
                        <span id="currentUserName" style="font-weight: bold;">User Name</span>
                    </div>
                    <button class="logout-button" id="logoutButton">Logout</button>
                </div>
                <div class="sidebar-search">
                    <input type="text" id="friendUsername" placeholder="Send request to username">
                    <button id="sendFriendRequestButton">Send Request</button>
                </div>
                <div id="requestsAndFriendsContainer">
                    <!-- This container will hold dynamic lists -->
                </div>
            </div>

            <!-- Main Chat Window -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="friend-info">
                        <button class="mobile-back-button" id="backButton">&larr;</button>
                        <div class="user-avatar" id="chatFriendAvatar">F</div>
                        <h2 class="chat-user-name" id="chatFriendName"></h2>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically added here -->
                    <div style="text-align: center; color: #94a3b8; margin-top: 20px;">
                        <p id="noChatSelectedMessage">Select a friend to start chatting</p>
                    </div>
                </div>
                <div class="chat-input" id="chatInputSection">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessageButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification box for system messages -->
    <div id="notificationBox"></div>

    <script>
        const SOCKET_SERVER_URL = 'https://chat-app-demo-server.railway.app';
        let socket;

        // --- State Management ---
        // A single object to hold all the application's state.
        const state = {
            currentUser: null,
            friends: [],
            friendRequests: [],
            selectedFriend: null,
            messages: [],
            isMobileView: () => window.innerWidth <= 768
        };

        // --- DOM Element Selection (for easier access) ---
        const authSection = document.getElementById('authSection');
        const chatSection = document.getElementById('chatSection');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginUsernameInput = document.getElementById('loginUsername');
        const loginPasswordInput = document.getElementById('loginPassword');
        const registerNameInput = document.getElementById('registerName');
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerPasswordInput = document.getElementById('registerPassword');
        const currentUserNameElem = document.getElementById('currentUserName');
        const currentUserAvatarElem = document.getElementById('currentUserAvatar');
        const requestsAndFriendsContainer = document.getElementById('requestsAndFriendsContainer');
        const chatMessagesElem = document.getElementById('chatMessages');
        const chatFriendNameElem = document.getElementById('chatFriendName');
        const chatFriendAvatarElem = document.getElementById('chatFriendAvatar');
        const messageInputElem = document.getElementById('messageInput');
        const noChatSelectedMessage = document.getElementById('noChatSelectedMessage');
        const chatMainElem = document.querySelector('.chat-main');
        const sidebarElem = document.querySelector('.sidebar');
        const notificationBoxElem = document.getElementById('notificationBox');
        const backButtonElem = document.getElementById('backButton');

        // --- Utility Functions ---

        /**
         * Displays a transient notification message to the user.
         * @param {string} message The message to display.
         */
        function showNotification(message) {
            notificationBoxElem.textContent = message;
            notificationBoxElem.classList.add('show');
            setTimeout(() => {
                notificationBoxElem.classList.remove('show');
            }, 3000);
        }

        /**
         * Toggles between the sidebar and chat window on mobile.
         * @param {boolean} showChat If true, shows the chat window; otherwise, shows the sidebar.
         */
        function toggleMobileView(showChat) {
            if (state.isMobileView()) {
                if (showChat) {
                    sidebarElem.classList.add('mobile-hidden');
                    chatMainElem.classList.add('mobile-active');
                } else {
                    sidebarElem.classList.remove('mobile-hidden');
                    chatMainElem.classList.remove('mobile-active');
                }
            }
        }

        /**
         * Scrolls the chat messages container to the bottom.
         */
        function scrollToBottom() {
            chatMessagesElem.scrollTop = chatMessagesElem.scrollHeight;
        }

        // --- Rendering Functions ---

        /**
         * Renders the friends and friend requests list dynamically based on the state.
         */
        function renderFriendsAndRequests() {
            let html = '';

            // Render Friend Requests section
            html += `
                <div class="friend-requests-list">
                    <h3>Friend Requests</h3>
                    ${state.friendRequests.length > 0 ?
                        state.friendRequests.map(request => `
                            <div class="request-item">
                                <div class="request-info">
                                    <div class="user-avatar">${request.sender_name.charAt(0).toUpperCase()}</div>
                                    <span>${request.sender_name} (@${request.sender_username})</span>
                                </div>
                                <div class="request-actions">
                                    <button class="accept-button" data-request-id="${request.request_id}">Accept</button>
                                    <button class="decline-button" data-request-id="${request.request_id}">Decline</button>
                                </div>
                            </div>
                        `).join('')
                        : `<div style="text-align: center; color: #94a3b8; margin-top: 20px;"><p>No pending requests.</p></div>`
                    }
                </div>
            `;

            // Render Friends List section
            html += `
                <div class="friends-list">
                    <h3>Friends</h3>
                    ${state.friends.length > 0 ?
                        state.friends.map(friend => `
                            <div class="friend-item ${state.selectedFriend?.id === friend.id ? 'active-chat' : ''}" data-friend-id="${friend.id}">
                                <div class="friend-info">
                                    <div class="user-avatar">${friend.name.charAt(0).toUpperCase()}</div>
                                    <span>${friend.name}</span>
                                </div>
                            </div>
                        `).join('')
                        : `<div style="text-align: center; color: #94a3b8; margin-top: 20px;"><p>No friends added yet.</p></div>`
                    }
                </div>
            `;

            requestsAndFriendsContainer.innerHTML = html;

            // Attach event listeners to the dynamically created elements
            document.querySelectorAll('.friend-item').forEach(item => {
                item.addEventListener('click', () => {
                    const friendId = item.dataset.friendId;
                    state.selectedFriend = state.friends.find(f => f.id === friendId);
                    renderChatWindow();
                    if (state.isMobileView()) {
                        toggleMobileView(true);
                    }
                });
            });

            document.querySelectorAll('.accept-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const requestId = e.target.dataset.requestId;
                    acceptFriendRequest(requestId);
                });
            });

            document.querySelectorAll('.decline-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const requestId = e.target.dataset.requestId;
                    declineFriendRequest(requestId);
                });
            });
        }

        /**
         * Renders the main chat window with messages for the selected friend.
         */
        async function renderChatWindow() {
            if (!state.selectedFriend) {
                chatFriendNameElem.textContent = '';
                chatFriendAvatarElem.textContent = 'F';
                noChatSelectedMessage.style.display = 'block';
                return;
            }

            chatFriendNameElem.textContent = state.selectedFriend.name;
            chatFriendAvatarElem.textContent = state.selectedFriend.name.charAt(0).toUpperCase();
            noChatSelectedMessage.style.display = 'none';

            await fetchMessages();

            let messagesHtml = '';
            state.messages.forEach(msg => {
                const isSelf = msg.sender_id === state.currentUser.id;
                messagesHtml += `
                    <div class="message-box ${isSelf ? 'self' : 'other'}">
                        <div class="message-content ${isSelf ? 'self' : 'other'}">
                            ${msg.content}
                        </div>
                        <div class="message-info ${isSelf ? 'self' : ''}">
                            ${new Date(msg.created_at).toLocaleTimeString()}
                        </div>
                    </div>
                `;
            });
            chatMessagesElem.innerHTML = messagesHtml;
            scrollToBottom();
            renderFriendsAndRequests(); // Re-render to show active chat
        }

        /**
         * Toggles between the login and register forms on the authentication page.
         * @param {boolean} showLogin If true, shows the login form; otherwise, shows the register form.
         */
        function toggleAuthView(showLogin) {
            loginForm.style.display = showLogin ? 'flex' : 'none';
            registerForm.style.display = showLogin ? 'none' : 'flex';
        }

        // --- API & Socket Functions ---

        /**
         * Sends a POST request to the server API.
         * @param {string} endpoint The API endpoint to call.
         * @param {object} body The request body.
         * @returns {Promise<object>} The response data.
         */
        async function makeApiRequest(endpoint, body) {
            const response = await fetch(`${SOCKET_SERVER_URL}/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
            });
            return await response.json();
        }

        /**
         * Handles user login.
         */
        async function login() {
            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;
            if (!username || !password) {
                showNotification('Please enter username and password.');
                return;
            }
            try {
                const data = await makeApiRequest('login', { username, password });
                if (data.success) {
                    state.currentUser = data.user;
                    initializeChatApp();
                    showNotification('Login successful!');
                } else {
                    showNotification(data.error);
                }
            } catch (error) {
                console.error('Login failed:', error);
                showNotification('Login failed. Server error.');
            }
        }

        /**
         * Handles user registration.
         */
        async function register() {
            const name = registerNameInput.value;
            const username = registerUsernameInput.value;
            const password = registerPasswordInput.value;
            if (!name || !username || !password) {
                showNotification('Please fill in all fields.');
                return;
            }
            try {
                const data = await makeApiRequest('register', { name, username, password });
                if (data.success) {
                    toggleAuthView(true);
                    showNotification('Registration successful! Please login.');
                } else {
                    showNotification(data.error);
                }
            } catch (error) {
                console.error('Registration failed:', error);
                showNotification('Registration failed. Server error.');
            }
        }

        /**
         * Logs the user out and resets the application state.
         */
        function logout() {
            state.currentUser = null;
            state.friends = [];
            state.friendRequests = [];
            state.selectedFriend = null;
            state.messages = [];
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            authSection.style.display = 'flex';
            chatSection.style.display = 'none';
            toggleAuthView(true);
            showNotification('You have been logged out.');
        }

        /**
         * Fetches all friends and requests for the current user and renders the list.
         */
        async function loadFriendsAndRequests() {
            if (!state.currentUser) return;
            try {
                const friendsResponse = await fetch(`${SOCKET_SERVER_URL}/friends/${state.currentUser.id}`);
                const friendsData = await friendsResponse.json();
                if (friendsResponse.ok) {
                    state.friends = friendsData;
                } else {
                    state.friends = [];
                    console.error('Failed to load friends:', friendsData.error);
                }

                const requestsResponse = await fetch(`${SOCKET_SERVER_URL}/friend-requests/${state.currentUser.id}`);
                const requestsData = await requestsResponse.json();
                if (requestsResponse.ok) {
                    state.friendRequests = requestsData;
                } else {
                    state.friendRequests = [];
                    console.error('Failed to load friend requests:', requestsData.error);
                }
                renderFriendsAndRequests();
            } catch (error) {
                console.error('Failed to fetch friends and requests:', error);
                showNotification('Failed to load user data. Please try again.');
            }
        }

        /**
         * Sends a friend request to a specified username.
         */
        async function sendFriendRequest() {
            const friendUsername = document.getElementById('friendUsername').value;
            if (!friendUsername) {
                showNotification('Please enter a username to send a request.');
                return;
            }
            try {
                const data = await makeApiRequest('send-friend-request', {
                    senderId: state.currentUser.id,
                    receiverUsername: friendUsername
                });
                showNotification(data.message);
                document.getElementById('friendUsername').value = '';
            } catch (error) {
                console.error('Failed to send request:', error);
                showNotification('Failed to send friend request. Server error.');
            }
        }

        /**
         * Accepts a friend request.
         * @param {string} requestId The ID of the request to accept.
         */
        async function acceptFriendRequest(requestId) {
            try {
                const data = await makeApiRequest('accept-friend-request', {
                    requestId,
                    userId: state.currentUser.id
                });
                showNotification(data.message);
                await loadFriendsAndRequests();
            } catch (error) {
                console.error('Failed to accept request:', error);
                showNotification('Failed to accept friend request. Server error.');
            }
        }

        /**
         * Declines a friend request.
         * @param {string} requestId The ID of the request to decline.
         */
        async function declineFriendRequest(requestId) {
            try {
                const data = await makeApiRequest('decline-friend-request', {
                    requestId,
                    userId: state.currentUser.id
                });
                showNotification(data.message);
                await loadFriendsAndRequests();
            } catch (error) {
                console.error('Failed to decline request:', error);
                showNotification('Failed to decline friend request. Server error.');
            }
        }

        /**
         * Fetches all messages for the selected friend.
         */
        async function fetchMessages() {
            if (!state.selectedFriend) return;
            try {
                const response = await fetch(`${SOCKET_SERVER_URL}/messages/${state.currentUser.id}/${state.selectedFriend.id}`);
                const messagesData = await response.json();
                if (response.ok) {
                    state.messages = messagesData;
                } else {
                    state.messages = [];
                }
            } catch (error) {
                console.error('Failed to fetch messages:', error);
                state.messages = [];
            }
        }

        /**
         * Sends a message to the currently selected friend.
         */
        function sendMessage() {
            const content = messageInputElem.value.trim();
            if (content === '' || !state.selectedFriend) return;

            const message = {
                senderId: state.currentUser.id,
                receiverId: state.selectedFriend.id,
                content: content,
            };

            // Emit the message to the server via WebSocket
            if (socket) {
                socket.emit('chat message', message);
            }

            // Add the new message to our local state and re-render
            state.messages.push({
                sender_id: state.currentUser.id,
                receiver_id: state.selectedFriend.id,
                content: content,
                created_at: new Date().toISOString()
            });

            messageInputElem.value = '';
            renderChatWindow();
        }

        // --- Initialization and Event Listeners ---

        /**
         * Initializes the Socket.io connection and event listeners.
         */
        function initializeSocket() {
            if (socket) return;
            socket = io(SOCKET_SERVER_URL, {
                query: { userId: state.currentUser.id }
            });

            // Handle incoming chat messages
            socket.on('chat message', (msg) => {
                if (state.selectedFriend && (msg.sender_id === state.selectedFriend.id || msg.receiver_id === state.selectedFriend.id)) {
                    state.messages.push(msg);
                    renderChatWindow();
                }
            });

            // Handle incoming friend requests
            socket.on('friend request received', (request) => {
                state.friendRequests.push(request);
                renderFriendsAndRequests();
                showNotification(`New friend request from ${request.sender_name}!`);
            });

            // Handle friend request status changes
            socket.on('friend request status', async (data) => {
                showNotification(data.message);
                await loadFriendsAndRequests();
                if (data.isAccepted) {
                    const newFriend = state.friends.find(f => f.id === data.friendId);
                    if (newFriend) {
                        state.selectedFriend = newFriend;
                        if (state.isMobileView()) {
                            toggleMobileView(true);
                        }
                    }
                }
            });
        }

        /**
         * Initializes the chat application after a successful login.
         */
        function initializeChatApp() {
            authSection.style.display = 'none';
            chatSection.style.display = 'flex';
            currentUserNameElem.textContent = state.currentUser.name;
            currentUserAvatarElem.textContent = state.currentUser.name.charAt(0).toUpperCase();

            loadFriendsAndRequests();
            initializeSocket();

            if (state.isMobileView()) {
                toggleMobileView(false);
            }
        }

        // Main event listeners attached after the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginButton').addEventListener('click', login);
            document.getElementById('registerButton').addEventListener('click', register);
            document.getElementById('showRegisterLink').addEventListener('click', () => toggleAuthView(false));
            document.getElementById('showLoginLink').addEventListener('click', () => toggleAuthView(true));
            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('sendFriendRequestButton').addEventListener('click', sendFriendRequest);
            document.getElementById('sendMessageButton').addEventListener('click', sendMessage);
            messageInputElem.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            backButtonElem.addEventListener('click', () => {
                if (state.isMobileView()) {
                    toggleMobileView(false);
                }
            });

            window.addEventListener('resize', () => {
                if (state.isMobileView()) {
                    if (!state.selectedFriend) {
                       toggleMobileView(false);
                    }
                } else {
                    sidebarElem.classList.remove('mobile-hidden');
                    chatMainElem.classList.remove('mobile-active');
                }
            });
        });
    </script>
</body>
</html>
