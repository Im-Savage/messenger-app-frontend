<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigga's Whats App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Enhanced background gradient for more vibrancy */
            background: linear-gradient(135deg, #0A0F14 0%, #1C2A80 50%, #0F51B2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* More prominent radial gradients for background effect */
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.25) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Main container for the app - increased transparency for better visibility */
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            background-color: rgba(255, 255, 255, 0.15); /* Increased opacity */
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Stronger shadow */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            overflow: hidden;
            color: #fff; /* Main text color */
        }

        /* --- Auth Section --- */
        #authSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }
        
        .auth-card {
            background-color: rgba(255, 255, 255, 0.1); /* Consistent opacity */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        .auth-card h2 {
            margin-bottom: 20px;
            font-size: 2.2rem; /* Slightly larger heading */
            color: #4CAF50; /* Green highlight */
            font-weight: 700; /* Bolder */
        }

        .auth-card input {
            width: 100%;
            padding: 14px; /* More padding */
            margin-bottom: 18px; /* More margin */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Stronger border */
            background-color: rgba(0, 0, 0, 0.4); /* Darker background for contrast */
            border-radius: 10px; /* More rounded */
            color: #fff;
            font-size: 1.1rem; /* Slightly larger font */
            transition: all 0.3s ease;
        }

        .auth-card input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Brighter placeholder */
        }

        .auth-card input:focus {
            outline: none;
            border-color: #66BB6A; /* Brighter green on focus */
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.6); /* More prominent shadow */
        }

        .auth-card button {
            width: 100%;
            padding: 14px; /* More padding */
            border: none;
            background-color: #4CAF50; /* Primary green */
            color: #fff;
            border-radius: 10px; /* More rounded */
            font-size: 1.2rem; /* Larger font */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow to buttons */
        }

        .auth-card button:hover {
            background-color: #388E3C; /* Darker green on hover */
            transform: translateY(-3px); /* More pronounced lift */
        }
        
        .auth-card .toggle-link {
            margin-top: 20px; /* More space */
            color: #C0C0C0; /* Brighter text for better contrast */
            cursor: pointer;
            font-size: 1rem; /* Slightly larger font */
            opacity: 0.9;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .auth-card .toggle-link:hover {
            opacity: 1;
            color: #FFFFFF; /* Pure white on hover */
            text-decoration: underline;
        }

        /* --- Chat Section --- */
        #chatSection {
            display: none; /* Will be flexed by JS */
            flex-grow: 1;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }
        
        .sidebar {
            width: 350px;
            min-width: 250px;
            background-color: rgba(255, 255, 255, 0.1); /* Consistent opacity */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h2 {
            font-size: 1.6rem; /* Slightly larger */
            font-weight: 600;
            color: #E0E0E0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px; /* More space */
        }

        .user-avatar {
            width: 45px; /* Slightly larger */
            height: 45px; /* Slightly larger */
            border-radius: 50%;
            background-color: #66BB6A; /* Brighter green */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem; /* Larger font */
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .sidebar-search {
            padding: 15px 20px; /* More padding */
            display: flex;
            gap: 10px;
        }

        .sidebar-search input {
            flex-grow: 1;
            padding: 10px 15px; /* More padding */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Stronger border */
            background-color: rgba(0, 0, 0, 0.4); /* Darker background */
            color: #fff;
            font-size: 1rem;
        }

        .sidebar-search input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Brighter placeholder */
        }

        .sidebar-search button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px; /* More padding */
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .sidebar-search button:hover {
            background-color: #388E3C; /* Darker green on hover */
        }

        .friends-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .friends-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .friends-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter scrollbar */
            border-radius: 4px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Stronger border */
        }
        
        .friend-item.active-chat {
            background-color: rgba(59, 130, 246, 0.3); /* More vibrant active chat background */
            border-left: 5px solid #3B82F6; /* Added accent border */
        }

        .friend-item:hover {
            background-color: rgba(255, 255, 255, 0.15); /* Slightly more prominent hover */
        }

        .friend-item .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-item button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .friend-item button:hover {
            background-color: #388E3C;
        }

        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header .chat-user-name {
            font-size: 1.3rem; /* Slightly larger */
            font-weight: 600;
            color: #E0E0E0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter scrollbar */
            border-radius: 4px;
        }

        .message-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .message-content {
            padding: 12px 18px; /* More padding */
            border-radius: 20px; /* More rounded */
            max-width: 75%; /* Slightly wider messages */
            position: relative;
            line-height: 1.5;
            word-wrap: break-word; /* To prevent overflow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow to messages */
        }

        .message-content.self {
            background-color: #4CAF50; /* Primary green */
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* Adjusted corner */
        }

        .message-content.other {
            background-color: rgba(255, 255, 255, 0.2); /* Increased opacity */
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* Adjusted corner */
        }
        
        .message-box.self {
            align-items: flex-end;
        }

        .message-box.other {
            align-items: flex-start;
        }


        .message-info {
            font-size: 0.8rem; /* Slightly larger font */
            color: rgba(255, 255, 255, 0.7); /* Brighter info text */
            margin-top: 5px;
        }

        .message-info.self {
            align-self: flex-end;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Consistent opacity */
        }

        .chat-input input {
            flex-grow: 1;
            padding: 14px; /* More padding */
            border-radius: 12px; /* More rounded */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Stronger border */
            background-color: rgba(0, 0, 0, 0.4); /* Darker background */
            color: #fff;
            font-size: 1.1rem; /* Slightly larger font */
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Brighter placeholder */
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 14px 22px; /* More padding */
            border-radius: 12px; /* More rounded */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem; /* Slightly larger font */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .chat-input button:hover {
            background-color: #388E3C; /* Darker green on hover */
            transform: translateY(-2px);
        }
        
        .logout-button {
            background-color: #D32F2F; /* Stronger red */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }
        
        .logout-button:hover {
            background-color: #E57373; /* Lighter red on hover */
        }

        /* Notification Box - more prominent */
        #notificationBox {
            position: fixed;
            top: 25px; /* Slightly lower */
            right: 25px; /* Slightly inward */
            background-color: #212121; /* Darker background */
            color: #FFEB3B; /* Vibrant yellow text */
            padding: 18px 30px; /* More padding */
            border-radius: 12px; /* More rounded */
            box-shadow: 0 6px 12px rgba(0,0,0,0.4); /* Stronger shadow */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.3s ease;
            transform: translateY(-10px); /* Slight lift on show */
        }

        #notificationBox.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                border-radius: 0;
                box-shadow: none; /* No shadow on full screen mobile */
            }
            
            .sidebar {
                width: 100%;
                height: 100vh; /* Takes full height when active */
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                position: absolute; /* Position absolute to overlay */
                top: 0;
                left: 0;
                z-index: 10; /* Bring to front */
                transition: transform 0.3s ease-in-out;
                transform: translateX(0); /* Visible by default */
            }
            
            .sidebar.mobile-hidden {
                transform: translateX(-100%); /* Hide off-screen */
            }

            .chat-main {
                width: 100%;
                height: 100vh; /* Takes full height when active */
                position: absolute; /* Position absolute to overlay */
                top: 0;
                left: 0;
                z-index: 9; /* Behind sidebar initially */
                transition: transform 0.3s ease-in-out;
                transform: translateX(100%); /* Hidden by default */
            }

            .chat-main.mobile-active {
                transform: translateX(0); /* Show on screen */
                z-index: 11; /* Bring to front when active */
            }

            .friends-list {
                flex-grow: 1;
                max-height: none; /* Allow full height */
            }

            .sidebar-header {
                padding: 15px; /* Slightly less padding */
            }
            .sidebar-search {
                padding: 10px 15px; /* Adjust padding */
            }
            .friend-item {
                padding: 12px 15px; /* Adjust padding */
            }
            .chat-header {
                padding: 15px; /* Slightly less padding */
            }
            .chat-input {
                padding: 15px; /* Slightly less padding */
            }
            .chat-input input {
                padding: 12px; /* Adjust input padding */
            }
            .chat-input button {
                padding: 12px 18px; /* Adjust button padding */
            }
            .message-content {
                padding: 10px 15px; /* Adjust message padding */
            }
            .auth-card {
                padding: 30px; /* Adjust auth card padding */
            }
            .auth-card h2 {
                font-size: 1.8rem; /* Adjust heading size */
            }
            .auth-card input {
                padding: 12px; /* Adjust input padding */
                font-size: 1rem;
            }
            .auth-card button {
                padding: 12px; /* Adjust button padding */
                font-size: 1.1rem;
            }

            /* Add back button styling for mobile */
            .mobile-back-button {
                display: block; /* Show on mobile */
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
                padding-right: 15px;
            }
        }

        /* Default for desktop - hide mobile back button */
        .mobile-back-button {
            display: none;
        }
    </style>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        
        <!-- Authentication Section (Login/Register) -->
        <div id="authSection">
            <div class="auth-card" id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <div class="toggle-link" onclick="showRegister()">Don't have an account? Register</div>
            </div>

            <div class="auth-card" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Full Name">
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
            </div>
        </div>

        <!-- Main Chat Section -->
        <div id="chatSection">
            <!-- Sidebar for Friends and search -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <div class="user-avatar" id="currentUserAvatar">U</div>
                        <span id="currentUserName" style="font-weight: bold;">User Name</span>
                    </div>
                    <button class="logout-button" onclick="logout()">Logout</button>
                </div>

                <div class="sidebar-search">
                    <input type="text" id="friendUsername" placeholder="Add friend by username">
                    <button onclick="addFriend()">Add</button>
                </div>
                
                <div class="friends-list" id="friendsList">
                    <!-- Friends will be dynamically added here -->
                    <div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                        <h3>No friends yet</h3>
                        <p>Add friends using their username to start chatting!</p>
                    </div>
                </div>
            </div>
            
            <!-- Main chat area -->
            <div class="chat-main">
                <div class="chat-header">
                    <button class="mobile-back-button" onclick="backToFriends()">&#8592;</button> <!-- Left arrow -->
                    <div class="friend-info">
                        <div class="user-avatar" id="chatFriendAvatar">F</div>
                        <span class="chat-user-name" id="chatFriendName">Select a friend to chat</span>
                    </div>
                </div>

                <div class="chat-messages" id="messagesList">
                    <!-- Messages will be dynamically added here -->
                    <div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                        <p>No messages yet.</p>
                    </div>
                </div>
                
                <div class="chat-input" id="messageInputSection" style="display:none;">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notificationBox"></div>

    <script>
        // Global state variables
        const BACKEND_URL = 'https://messenger-app-production-afc6.up.railway.app'; // Your Railway public URL
        const socket = io(BACKEND_URL);

        let currentUser = null;
        let currentFriend = null;
        
        // Notification system
        function showNotification(message) {
            const notificationBox = document.getElementById('notificationBox');
            notificationBox.textContent = message;
            notificationBox.classList.add('show');
            setTimeout(() => {
                notificationBox.classList.remove('show');
            }, 3000);
        }
        
        // Show/hide forms
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        // User registration function
        async function register() {
            const name = document.getElementById('registerName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!name || !username || !password) {
                showNotification('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Account created successfully! Please login.');
                    showLogin();
                } else {
                    showNotification(data.error || 'Registration failed');
                }
            } catch (error) {
                showNotification('An error occurred. Check console for details.');
                console.error('Registration error:', error);
            }
        }
        
        // User login function
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showNotification('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const user = await response.json();

                if (response.ok) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'flex';
                    
                    document.getElementById('currentUserName').textContent = currentUser.name;
                    document.getElementById('currentUserAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

                    showNotification('Logged in successfully!');
                    loadFriends();
                } else {
                    showNotification(user.error || 'Login failed');
                }
            } catch (error) {
                showNotification('An error occurred. Check console for details.');
                console.error('Login error:', error);
            }
        }

        // Add friend function
        async function addFriend() {
            const friendUsername = document.getElementById('friendUsername').value.trim();
            
            if (!friendUsername) {
                showNotification('Please enter a username');
                return;
            }

            if (friendUsername === currentUser.username) {
                showNotification('You cannot add yourself as a friend');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/add-friend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: currentUser.id, friendUsername: friendUsername }),
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Friend added successfully!');
                    document.getElementById('friendUsername').value = '';
                    loadFriends();
                } else {
                    showNotification(data.error || 'Failed to add friend');
                }
            } catch (error) {
                showNotification('An error occurred. Check console for details.');
                console.error('Error adding friend:', error);
            }
        }
        
        // Load friends from the database
        async function loadFriends() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '<div style="text-align: center; color: #94a3b8; margin-top: 50px;">Loading friends...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/friends/${currentUser.id}`);
                const friends = await response.json();

                friendsList.innerHTML = '';
                if (friends.length === 0) {
                    friendsList.innerHTML = `
                        <div style="text-align: center; color: #666; margin-top: 50px;">
                            <h3>No friends yet</h3>
                            <p>Add friends using their username to start chatting!</p>
                        </div>
                    `;
                    return;
                }

                friends.forEach(friend => {
                    const friendEl = document.createElement('div');
                    friendEl.className = 'friend-item';
                    friendEl.setAttribute('data-friend-id', friend.id);
                    friendEl.setAttribute('data-friend-username', friend.username);
                    friendEl.setAttribute('data-friend-name', friend.name);
                    friendEl.onclick = () => startChat(friend.username, friend.id, friend.name);
                    friendEl.innerHTML = `
                        <div class="friend-info">
                            <div class="user-avatar">${friend.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <div style="font-weight: bold;">${friend.name}</div>
                                <div class="friend-status">@${friend.username}</div>
                            </div>
                        </div>
                    `;
                    friendsList.appendChild(friendEl);
                });
            } catch (error) {
                console.error('Error loading friends:', error);
                friendsList.innerHTML = '<div style="text-align: center; color: red; margin-top: 50px;">Failed to load friends.</div>';
            }
        }

        // Function to check if it's a mobile view
        function isMobileView() {
            return window.innerWidth <= 768;
        }

        // Toggles between friends list and chat main on mobile
        function toggleMobileView(showChat) {
            const sidebar = document.querySelector('.sidebar');
            const chatMain = document.querySelector('.chat-main');

            if (showChat) {
                sidebar.classList.add('mobile-hidden');
                chatMain.classList.add('mobile-active');
            } else {
                sidebar.classList.remove('mobile-hidden');
                chatMain.classList.remove('mobile-active');
            }
        }

        // Start a chat with a friend and load messages
        async function startChat(friendUsername, friendId, friendName) {
            currentFriend = { id: friendId, username: friendUsername, name: friendName };
            
            // Highlight the active chat
            document.querySelectorAll('.friend-item').forEach(item => {
                item.classList.remove('active-chat');
            });
            const activeFriendItem = document.querySelector(`[data-friend-id="${friendId}"]`);
            if (activeFriendItem) {
                activeFriendItem.classList.add('active-chat');
            }
            
            document.getElementById('chatFriendName').textContent = friendName;
            document.getElementById('chatFriendAvatar').textContent = friendName.charAt(0).toUpperCase();
            document.getElementById('messageInputSection').style.display = 'flex';
            
            // Clear previous messages
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            await loadMessages(friendId);

            // Show chat main on mobile
            if (isMobileView()) {
                toggleMobileView(true);
            }
        }

        // Function for the back button on mobile
        function backToFriends() {
            if (isMobileView()) {
                toggleMobileView(false);
                currentFriend = null; // Deselect current friend
                document.getElementById('chatFriendName').textContent = 'Select a friend to chat';
                document.getElementById('chatFriendAvatar').textContent = 'F';
                document.getElementById('messageInputSection').style.display = 'none';
                document.querySelectorAll('.friend-item').forEach(item => {
                    item.classList.remove('active-chat'); // Remove active highlight
                });
            }
        }

        // Load chat messages from the database
        async function loadMessages(friendId) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '<div style="text-align: center; color: #94a3b8; margin-top: 50px;">Loading messages...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/messages/${currentUser.id}/${friendId}`);
                const messages = await response.json();
                
                messagesList.innerHTML = '';
                
                if (messages.length === 0) {
                    messagesList.innerHTML = `<div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                        <p>No messages yet.</p>
                        <p>Start the conversation!</p>
                    </div>`;
                } else {
                    // We reverse the messages to display them from old to new
                    messages.reverse().forEach(msg => {
                        displayMessage(msg);
                    });
                }

                messagesList.scrollTop = messagesList.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesList.innerHTML = '<div style="text-align: center; color: red; margin-top: 50px;">Failed to load messages.</div>';
            }
        }

        // Send a message via Socket.io
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && currentUser && currentFriend) {
                // Emit the message to the server with the receiverId
                socket.emit('chat message', {
                    senderId: currentUser.id,
                    receiverId: currentFriend.id,
                    content: message,
                });
                messageInput.value = '';
            }
        }

        function displayMessage(msg) {
            const messagesList = document.getElementById('messagesList');
            const messageEl = document.createElement('div');
            
            // Determine if the message is from the current user
            const isSelf = msg.sender_id === currentUser.id;
            
            messageEl.className = `message-box ${isSelf ? 'self' : 'other'}`;
            messageEl.innerHTML = `
                <div class="message-content ${isSelf ? 'self' : 'other'}">
                    ${msg.content}
                </div>
            `;
            
            // Prepend the new message to the top of the list
            messagesList.prepend(messageEl);
        }

        // Handle incoming messages from the server
        socket.on('chat message', (msg) => {
            // Check if the message is for the current user or the current friend
            if (currentUser && currentFriend && 
                ((msg.sender_id === currentUser.id && msg.receiver_id === currentFriend.id) ||
                (msg.sender_id === currentFriend.id && msg.receiver_id === currentUser.id))) {
                
                displayMessage(msg);
            }
        });

        // Logout function
        function logout() {
            currentUser = null;
            currentFriend = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('chatSection').style.display = 'none';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            showNotification('Logged out successfully');
        }

        // Check for existing session on page load
        window.onload = function() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'flex'; // Keep flex for desktop
                
                document.getElementById('currentUserName').textContent = currentUser.name;
                document.getElementById('currentUserAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                
                loadFriends();

                // On mobile, initially show only the sidebar (friends list)
                if (isMobileView()) {
                    toggleMobileView(false); // Ensure sidebar is visible and chat is hidden
                } else {
                    // For desktop, ensure chat-main is visible by default
                    document.querySelector('.sidebar').classList.remove('mobile-hidden');
                    document.querySelector('.chat-main').classList.remove('mobile-active');
                }
            }
        };

        // Enter key handlers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('authSection').style.display !== 'none') {
                    if (document.getElementById('loginForm').style.display !== 'none') {
                        login();
                    } else {
                        register();
                    }
                } else if (document.getElementById('chatSection').style.display !== 'none') {
                    sendMessage();
                }
            }
        });
    </script>
</body>
</html>
