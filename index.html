<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigga's Whats App</title>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0F14 0%, #1C2A80 50%, #0F51B2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.25) 0%, transparent 50%);
            z-index: -1;
        }
        
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            color: #fff;
        }

        /* --- Auth Section --- */
        #authSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }
        
        .auth-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .auth-card h2 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #4CAF50;
            font-weight: 700;
        }

        .auth-card input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .auth-card input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-card input:focus {
            outline: none;
            border-color: #66BB6A;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.6);
        }

        .auth-card button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .auth-card button:hover {
            background-color: #388E3C;
            transform: translateY(-3px);
        }
        
        .auth-card .toggle-link {
            margin-top: 20px;
            color: #C0C0C0;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.9;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .auth-card .toggle-link:hover {
            opacity: 1;
            color: #FFFFFF;
            text-decoration: underline;
        }

        /* --- Chat Section --- */
        #chatSection {
            display: none;
            flex-grow: 1;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }
        
        .sidebar {
            width: 350px;
            min-width: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #E0E0E0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #66BB6A;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-search {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }

        .sidebar-search input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1rem;
        }

        .sidebar-search input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .sidebar-search button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-search button:hover {
            background-color: #388E3C;
        }

        .friends-list, .friend-requests-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding: 0 20px;
        }

        .friends-list::-webkit-scrollbar, .friend-requests-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .friends-list::-webkit-scrollbar-thumb, .friend-requests-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .friends-list h3, .friend-requests-list h3 {
            font-size: 1.2rem;
            color: #E0E0E0;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .friend-item, .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .friend-item.active-chat {
            background-color: rgba(59, 130, 246, 0.3);
            border-left: 5px solid #3B82F6;
        }

        .friend-item:hover, .request-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .friend-item .friend-info, .request-item .request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-item button, .request-item button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .friend-item button:hover {
            background-color: #388E3C;
        }

        .request-actions button {
            margin-left: 8px;
            font-size: 0.9rem;
            padding: 6px 10px;
        }

        .request-actions .accept-button {
            background-color: #28a745;
        }
        .request-actions .accept-button:hover {
            background-color: #218838;
        }
        .request-actions .decline-button {
            background-color: #dc3545;
        }
        .request-actions .decline-button:hover {
            background-color: #c82333;
        }


        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header .chat-user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #E0E0E0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .message-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message-content.self {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-content.other {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-box.self {
            align-items: flex-end;
        }

        .message-box.other {
            align-items: flex-start;
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 5px;
        }

        .message-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .message-info.self {
            align-self: flex-end;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1.1rem;
        }

        .chat-input input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 14px 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-input button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }
        
        .logout-button {
            background-color: #D32F2F;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background-color: #E57373;
        }
        
        /* Notification Box - more prominent */
        #notificationBox {
            position: fixed;
            top: 25px;
            right: 25px;
            background-color: #212121;
            color: #FFEB3B;
            padding: 18px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.3s ease;
            transform: translateY(-10px);
        }
        #notificationBox.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                transition: transform 0.3s ease-in-out;
                transform: translateX(0);
            }

            .sidebar.mobile-hidden {
                transform: translateX(-100%);
            }

            .chat-main {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 9;
                transition: transform 0.3s ease-in-out;
                transform: translateX(100%);
            }

            .chat-main.mobile-active {
                transform: translateX(0);
                z-index: 11;
            }

            .friends-list, .friend-requests-list {
                flex-grow: 1;
                max-height: none;
            }

            .sidebar-header {
                padding: 15px;
            }
        
            .toggle-chat-button {
                display: block;
                background-color: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                font-size: 1.5rem;
                padding: 8px 12px;
                border-radius: 50%;
                cursor: pointer;
            }
        }
        
        /* Mobile View toggle button - new addition */
        .toggle-chat-button {
            display: none; /* Hide on desktop */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .close-chat-button {
            display: none; /* Hide on desktop */
            background-color: #D32F2F;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .modal-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-content .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .modal-content .confirm-button {
            background-color: #4CAF50;
            color: white;
        }

        .modal-content .confirm-button:hover {
            background-color: #388E3C;
        }

        .modal-content .cancel-button {
            background-color: #D32F2F;
            color: white;
        }

        .modal-content .cancel-button:hover {
            background-color: #E57373;
        }
        
    </style>
</head>
<body>

    <!-- Main App Container -->
    <div class="app-container">

        <!-- Authentication Section (Login/Register) -->
        <section id="authSection">
            <!-- Login Card -->
            <div id="loginForm" class="auth-card">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <a class="toggle-link" onclick="toggleAuthForm()">Don't have an account? Register here.</a>
            </div>

            <!-- Register Card (Hidden by default) -->
            <div id="registerForm" class="auth-card" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Name">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <a class="toggle-link" onclick="toggleAuthForm()">Already have an account? Login here.</a>
            </div>
        </section>

        <!-- Chat Section (Hidden by default) -->
        <section id="chatSection">
            <!-- Sidebar with Friends List -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <div class="user-avatar" id="currentUserAvatar">U</div>
                        <h2 id="currentUserName">User Name</h2>
                    </div>
                    <button class="logout-button" onclick="logout()">Logout</button>
                </div>
                
                <div class="sidebar-search">
                    <input type="text" id="searchUserInput" placeholder="Find user by email">
                    <button onclick="searchUser()">Search</button>
                </div>

                <div class="friends-list">
                    <h3>Friends</h3>
                    <div id="friendsList">
                        <p>No friends yet. Search for a user to add them!</p>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Friend Requests</h3>
                    <div id="friendRequestsList" class="friend-requests-list">
                        <!-- Friend requests will be populated here by JS -->
                    </div>
                </div>

            </div>

            <!-- Chat Main View -->
            <div class="chat-main">
                <div id="emptyChatPlaceholder" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100%; color: rgba(255,255,255,0.5);">
                    <p style="font-size: 1.5rem;">Select a friend to start chatting!</p>
                </div>

                <div id="chatWindow" style="display: none; height: 100%; flex-direction: column;">
                    <div class="chat-header">
                        <div class="friend-info">
                            <div class="user-avatar" id="chatFriendAvatar">F</div>
                            <span class="chat-user-name" id="chatFriendName">Friend Name</span>
                        </div>
                        <!-- Mobile back button -->
                        <button class="close-chat-button" onclick="toggleMobileView(false)">&#x2190;</button>
                    </div>

                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be populated here by JS -->
                    </div>

                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <button onclick="document.getElementById('imageInput').click()">📷</button>
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Notification Box -->
    <div id="notificationBox"></div>
    
    <!-- Custom Modal for Alerts/Confirmations -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div id="modalButtons" class="modal-buttons">
                <!-- Buttons will be added by JS -->
            </div>
        </div>
    </div>


    <script>
        // Use the provided global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            firebase.initializeApp(firebaseConfig);
        } else {
            console.error("Firebase config not found. App may not function correctly.");
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
        const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp;
        const arrayUnion = firebase.firestore.FieldValue.arrayUnion;
        const arrayRemove = firebase.firestore.FieldValue.arrayRemove;
        
        let currentUser = null;
        let activeChatFriend = null;
        let unsubscribeMessages = null;
        let unsubscribeFriends = null;
        let unsubscribeRequests = null;
        let isAuthReady = false;

        // Utility function to check for mobile view
        function isMobileView() {
            return window.innerWidth <= 768;
        }

        // --- UI Functions ---
        function toggleAuthForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function showNotification(message) {
            const notificationBox = document.getElementById('notificationBox');
            notificationBox.textContent = message;
            notificationBox.classList.add('show');
            setTimeout(() => {
                notificationBox.classList.remove('show');
            }, 3000);
        }

        // Custom Modal UI
        let resolveModalPromise;
        function showModal(title, message, isConfirm = false) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalMessage').textContent = message;
                
                const modalButtons = document.getElementById('modalButtons');
                modalButtons.innerHTML = '';
                
                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.classList.add('confirm-button');
                okButton.onclick = () => {
                    modal.style.display = 'none';
                    resolve(true);
                };
                modalButtons.appendChild(okButton);
                
                if (isConfirm) {
                    const cancelButton = document.createElement('button');
                    cancelButton.textContent = 'Cancel';
                    cancelButton.classList.add('cancel-button');
                    cancelButton.onclick = () => {
                        modal.style.display = 'none';
                        resolve(false);
                    };
                    modalButtons.appendChild(cancelButton);
                }

                resolveModalPromise = resolve;
                modal.style.display = 'flex';
            });
        }
        
        // --- Authentication Functions ---
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showNotification("Logged in successfully!");
            } catch (error) {
                showModal("Login Failed", "Error logging in: " + error.message);
            }
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                await db.collection("artifacts").doc(appId).collection("users").doc(user.uid).set({
                    name: name,
                    email: email,
                    friends: []
                });
                showNotification("Registered and logged in successfully!");
            } catch (error) {
                showModal("Registration Failed", "Error registering: " + error.message);
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                showNotification("Logged out successfully!");
                // Clear state
                currentUser = null;
                activeChatFriend = null;
                // Unsubscribe from all listeners
                if (unsubscribeMessages) unsubscribeMessages();
                if (unsubscribeFriends) unsubscribeFriends();
                if (unsubscribeRequests) unsubscribeRequests();
                // Switch back to auth view
                document.getElementById('chatSection').style.display = 'none';
                document.getElementById('authSection').style.display = 'flex';
                // Reset forms
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
            } catch (error) {
                showModal("Logout Failed", "Error logging out: " + error.message);
            }
        }

        // --- Chat & Friend Functions ---

        async function searchUser() {
            const email = document.getElementById('searchUserInput').value;
            if (!email) {
                showModal("Search Failed", "Please enter an email to search.");
                return;
            }

            const usersRef = db.collection("artifacts").doc(appId).collection("users");
            const q = usersRef.where("email", "==", email);
            const querySnapshot = await q.get();

            if (!querySnapshot.empty) {
                const userDoc = querySnapshot.docs[0];
                const friendId = userDoc.id;

                if (friendId === currentUser.uid) {
                    showModal("Invalid Request", "You cannot send a friend request to yourself.");
                    return;
                }
                
                // Check if user is already a friend
                if (currentUser.friends.some(friend => friend.uid === friendId)) {
                    showModal("Already Friends", `${userDoc.data().name} is already in your friends list.`);
                    return;
                }

                const requestsRef = db.collection("artifacts").doc(appId).collection("public/data/friendRequests");
                const friendRequestQuery = requestsRef
                    .where("from", "==", currentUser.uid)
                    .where("to", "==", friendId);

                const existingRequest = await friendRequestQuery.get();
                if (existingRequest.empty) {
                    await requestsRef.add({
                        from: currentUser.uid,
                        to: friendId,
                        status: "pending",
                        senderName: currentUser.name,
                        timestamp: serverTimestamp()
                    });
                    showNotification(`Friend request sent to ${userDoc.data().name}.`);
                } else {
                    showModal("Request Exists", "Friend request already sent to this user.");
                }

            } else {
                showModal("User Not Found", "No user found with that email.");
            }
        }

        function loadFriends() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            // Unsubscribe from previous listener if it exists
            if (unsubscribeFriends) {
                unsubscribeFriends();
            }

            const userDocRef = db.collection("artifacts").doc(appId).collection("users").doc(currentUser.uid);
            unsubscribeFriends = userDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    currentUser.friends = doc.data().friends || [];
                    friendsList.innerHTML = ''; // Clear list
                    if (currentUser.friends.length > 0) {
                        currentUser.friends.forEach(friend => {
                            const friendItem = document.createElement('div');
                            friendItem.classList.add('friend-item');
                            friendItem.dataset.friendId = friend.uid;
                            friendItem.onclick = () => openChat(friend);
                            
                            // Check if this is the active chat friend to apply the class
                            if (activeChatFriend && activeChatFriend.uid === friend.uid) {
                                friendItem.classList.add('active-chat');
                            }
                            
                            friendItem.innerHTML = `
                                <div class="friend-info">
                                    <div class="user-avatar">${friend.name.charAt(0).toUpperCase()}</div>
                                    <span>${friend.name}</span>
                                </div>
                            `;
                            friendsList.appendChild(friendItem);
                        });
                    } else {
                        friendsList.innerHTML = '<p>No friends yet. Search for a user to add them!</p>';
                    }
                }
            });
        }

        function loadFriendRequests() {
            const friendRequestsList = document.getElementById('friendRequestsList');
            
            // Unsubscribe from previous listener if it exists
            if (unsubscribeRequests) {
                unsubscribeRequests();
            }

            const requestsRef = db.collection("artifacts").doc(appId).collection("public/data/friendRequests");
            const q = requestsRef
                .where("to", "==", currentUser.uid)
                .where("status", "==", "pending");

            unsubscribeRequests = q.onSnapshot((querySnapshot) => {
                friendRequestsList.innerHTML = '';
                if (querySnapshot.empty) {
                    friendRequestsList.innerHTML = '<p id="noRequestsMessage">No pending requests.</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const request = doc.data();
                        const senderName = request.senderName;
                        const requestId = doc.id;

                        const requestItem = document.createElement('div');
                        requestItem.classList.add('request-item');
                        requestItem.innerHTML = `
                            <div class="request-info">
                                <div class="user-avatar">${senderName.charAt(0).toUpperCase()}</div>
                                <span>${senderName}</span>
                            </div>
                            <div class="request-actions">
                                <button class="accept-button" onclick="acceptFriendRequest('${requestId}', '${request.from}', '${senderName}')">Accept</button>
                                <button class="decline-button" onclick="declineFriendRequest('${requestId}')">Decline</button>
                            </div>
                        `;
                        friendRequestsList.appendChild(requestItem);
                    });
                }
            });
        }
        
        async function acceptFriendRequest(requestId, senderId, senderName) {
            // Add sender to my friend list
            const myFriendsRef = db.collection("artifacts").doc(appId).collection("users").doc(currentUser.uid);
            await myFriendsRef.set({
                friends: arrayUnion({ uid: senderId, name: senderName })
            }, { merge: true });

            // Add me to the sender's friend list
            const senderFriendsRef = db.collection("artifacts").doc(appId).collection("users").doc(senderId);
            await senderFriendsRef.set({
                friends: arrayUnion({ uid: currentUser.uid, name: currentUser.name })
            }, { merge: true });

            // Delete the friend request
            const requestDocRef = db.collection("artifacts").doc(appId).collection("public/data/friendRequests").doc(requestId);
            await requestDocRef.delete();

            showNotification(`You are now friends with ${senderName}!`);
        }

        async function declineFriendRequest(requestId) {
            const requestDocRef = db.collection("artifacts").doc(appId).collection("public/data/friendRequests").doc(requestId);
            await requestDocRef.delete();
            showNotification("Friend request declined.");
        }

        function getChatId(user1Id, user2Id) {
            return user1Id < user2Id ? `${user1Id}_${user2Id}` : `${user2Id}_${user1Id}`;
        }
        
        function openChat(friend) {
            activeChatFriend = friend;
            
            // Highlight the active chat in the sidebar
            document.querySelectorAll('.friend-item').forEach(item => {
                item.classList.remove('active-chat');
                if (item.dataset.friendId === friend.uid) {
                    item.classList.add('active-chat');
                }
            });
            
            const chatWindow = document.getElementById('chatWindow');
            const emptyChatPlaceholder = document.getElementById('emptyChatPlaceholder');
            const chatFriendName = document.getElementById('chatFriendName');
            const chatFriendAvatar = document.getElementById('chatFriendAvatar');
            const chatMessages = document.getElementById('chatMessages');

            emptyChatPlaceholder.style.display = 'none';
            chatWindow.style.display = 'flex';
            chatMessages.innerHTML = ''; // Clear old messages

            chatFriendName.textContent = friend.name;
            chatFriendAvatar.textContent = friend.name.charAt(0).toUpperCase();

            const chatId = getChatId(currentUser.uid, friend.uid);
            const messagesRef = db.collection("artifacts").doc(appId).collection("public/data/chats").doc(chatId).collection("messages");

            // Unsubscribe from previous listener if it exists
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }

            unsubscribeMessages = messagesRef.onSnapshot((querySnapshot) => {
                chatMessages.innerHTML = '';
                const messages = [];
                querySnapshot.forEach((doc) => {
                    messages.push(doc.data());
                });
                
                // Sort messages by timestamp, as Firestore orderBy is not used to prevent indexing errors
                messages.sort((a, b) => a.timestamp.seconds - b.timestamp.seconds);

                messages.forEach((message) => {
                    displayMessage(message);
                });
                
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
            });
            
            // For mobile view, show the chat window and hide the sidebar
            if (isMobileView()) {
                toggleMobileView(true);
            }
        }
        
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            messageBox.classList.add(message.from === currentUser.uid ? 'self' : 'other');

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            
            // Check if there's text content
            if (message.text) {
                const textSpan = document.createElement('span');
                textSpan.textContent = message.text;
                messageContent.appendChild(textSpan);
            }

            // Check if there's an image
            if (message.imageUrl) {
                const img = document.createElement('img');
                img.src = message.imageUrl;
                img.onerror = () => { img.src = "https://placehold.co/200x200?text=Image+Error"; };
                messageContent.appendChild(img);
            }

            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            messageInfo.classList.add(message.from === currentUser.uid ? 'self' : 'other');
            
            const timestamp = message.timestamp ? message.timestamp.toDate() : new Date();
            messageInfo.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageBox.appendChild(messageContent);
            messageBox.appendChild(messageInfo);
            chatMessages.appendChild(messageBox);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const imageInput = document.getElementById('imageInput');
            const text = messageInput.value.trim();
            const file = imageInput.files[0];

            if (!activeChatFriend || (!text && !file)) {
                showModal("Error", "Please select a friend and type a message or select an image.");
                return;
            }

            const chatId = getChatId(currentUser.uid, activeChatFriend.uid);
            const messagesRef = db.collection("artifacts").doc(appId).collection("public/data/chats").doc(chatId).collection("messages");
            
            let imageUrl = null;
            if (file) {
                showNotification("Image is uploading...");
                
                // Create a base64 representation of the image for the chat
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    imageUrl = reader.result;
                    // Send the message after the image is processed
                    await messagesRef.add({
                        from: currentUser.uid,
                        to: activeChatFriend.uid,
                        text: text,
                        imageUrl: imageUrl,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                    imageInput.value = '';
                };
            } else if (text) {
                await messagesRef.add({
                    from: currentUser.uid,
                    to: activeChatFriend.uid,
                    text: text,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            }
        }
        
        function toggleMobileView(showChat) {
            const sidebar = document.querySelector('.sidebar');
            const chatMain = document.querySelector('.chat-main');
            
            if (showChat) {
                sidebar.classList.add('mobile-hidden');
                chatMain.classList.add('mobile-active');
            } else {
                sidebar.classList.remove('mobile-hidden');
                chatMain.classList.remove('mobile-active');
            }
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize Firebase with the provided config
                const firebaseApp = firebase.initializeApp(firebaseConfig);
                const db = firebaseApp.firestore();
                const auth = firebaseApp.auth();

                // If a token exists, sign in with it, otherwise sign in anonymously
                if (initialAuthToken) {
                    await auth.signInWithCustomToken(initialAuthToken);
                } else {
                    await auth.signInAnonymously();
                }

                // Listen for authentication state changes
                auth.onAuthStateChanged(async (user) => {
                    isAuthReady = true;
                    if (user) {
                        const userDoc = await db.collection("artifacts").doc(appId).collection("users").doc(user.uid).get();
                        if (userDoc.exists) {
                            currentUser = { uid: user.uid, ...userDoc.data() };
                            
                            document.getElementById('authSection').style.display = 'none';
                            document.getElementById('chatSection').style.display = 'flex';
                            
                            document.getElementById('currentUserName').textContent = currentUser.name;
                            document.getElementById('currentUserAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                            
                            loadFriends();
                            loadFriendRequests(); // Load pending requests on login
                            
                            if (isMobileView()) {
                                toggleMobileView(false);
                            } else {
                                document.querySelector('.sidebar').classList.remove('mobile-hidden');
                                document.querySelector('.chat-main').classList.remove('mobile-active');
                            }
                        }
                    } else {
                        // Not logged in
                        document.getElementById('chatSection').style.display = 'none';
                        document.getElementById('authSection').style.display = 'flex';
                    }
                });

                // Mobile view toggle button logic
                if (isMobileView()) {
                    // This logic is now handled in the auth state change listener and openChat function
                }

                // Handle 'Enter' key for sending messages
                document.getElementById('messageInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            } catch (error) {
                console.error("Initialization Error: ", error);
                showModal("Error", "There was an error initializing the application. Please try again.");
            }
        });
    </script>
