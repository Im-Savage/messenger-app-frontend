
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigga's Whats App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Enhanced background gradient for more vibrancy */
            background: linear-gradient(135deg, #0A0F14 0%, #1C2A80 50%, #0F51B2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* More prominent radial gradients for background effect */
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.25) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Main container for the app - increased transparency for better visibility */
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            background-color: rgba(255, 255, 255, 0.15); /* Increased opacity */
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Stronger shadow */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            overflow: hidden;
            color: #fff; /* Main text color */
        }

        /* --- Auth Section --- */
        #authSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }
        
        .auth-card {
            background-color: rgba(255, 255, 255, 0.1); /* Consistent opacity */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        .auth-card h2 {
            margin-bottom: 20px;
            font-size: 2.2rem; /* Slightly larger heading */
            color: #4CAF50; /* Green highlight */
            font-weight: 700; /* Bolder */
        }

        .auth-card input {
            width: 100%;
            padding: 14px; /* More padding */
            margin-bottom: 18px; /* More margin */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Stronger border */
            background-color: rgba(0, 0, 0, 0.4); /* Darker background for contrast */
            border-radius: 10px; /* More rounded */
            color: #fff;
            font-size: 1.1rem; /* Slightly larger font */
            transition: all 0.3s ease;
        }

        .auth-card input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Brighter placeholder */
        }

        .auth-card input:focus {
            outline: none;
            border-color: #66BB6A; /* Brighter green on focus */
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.6); /* More prominent shadow */
        }

        .auth-card button {
            width: 100%;
            padding: 14px; /* More padding */
            border: none;
            background-color: #4CAF50; /* Primary green */
            color: #fff;
            border-radius: 10px; /* More rounded */
            font-size: 1.2rem; /* Larger font */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow to buttons */
        }

        .auth-card button:hover {
            background-color: #388E3C; /* Darker green on hover */
            transform: translateY(-3px); /* More pronounced lift */
        }
        
        .auth-card .toggle-link {
            margin-top: 20px; /* More space */
            color: #C0C0C0; /* Brighter text for better contrast */
            cursor: pointer;
            font-size: 1rem; /* Slightly larger font */
            opacity: 0.9;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .auth-card .toggle-link:hover {
            opacity: 1;
            color: #FFFFFF; /* Pure white on hover */
            text-decoration: underline;
        }

        /* --- Chat Section --- */
        #chatSection {
            display: none; /* Will be flexed by JS */
            flex-grow: 1;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }
        
        .sidebar {
            width: 350px;
            min-width: 250px;
            background-color: rgba(255, 255, 255, 0.1); /* Consistent opacity */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h2 {
            font-size: 1.6rem; /* Slightly larger */
            font-weight: 600;
            color: #E0E0E0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px; /* More space */
        }

        .user-avatar {
            width: 45px; /* Slightly larger */
            height: 45px; /* Slightly larger */
            border-radius: 50%;
            background-color: #66BB6A; /* Brighter green */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem; /* Larger font */
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .sidebar-search {
            padding: 15px 20px; /* More padding */
            display: flex;
            gap: 10px;
        }

        .sidebar-search input {
            flex-grow: 1;
            padding: 10px 15px; /* More padding */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Stronger border */
            background-color: rgba(0, 0, 0, 0.4); /* Darker background */
            color: #fff;
            font-size: 1rem;
        }

        .sidebar-search input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Brighter placeholder */
        }

        .sidebar-search button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px; /* More padding */
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .sidebar-search button:hover {
            background-color: #388E3C; /* Darker green on hover */
        }

        .friends-list, .friend-requests-list { /* Combined styling */
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding: 0 20px; /* Add padding for list items */
        }

        .friends-list::-webkit-scrollbar, .friend-requests-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .friends-list::-webkit-scrollbar-thumb, .friend-requests-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter scrollbar */
            border-radius: 4px;
        }

        .friends-list h3, .friend-requests-list h3 {
            font-size: 1.2rem;
            color: #E0E0E0;
            margin-bottom: 10px;
            padding-left: 5px; /* Align with list items */
        }

        .friend-item, .request-item { /* Combined styling */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5px; /* Adjusted padding */
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Stronger border */
        }
        
        .friend-item.active-chat {
            background-color: rgba(59, 130, 246, 0.3); /* More vibrant active chat background */
            border-left: 5px solid #3B82F6; /* Added accent border */
        }

        .friend-item:hover, .request-item:hover {
            background-color: rgba(255, 255, 255, 0.15); /* Slightly more prominent hover */
        }

        .friend-item .friend-info, .request-item .request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-item button, .request-item button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .friend-item button:hover {
            background-color: #388E3C;
        }

        .request-actions button {
            margin-left: 8px;
            font-size: 0.9rem;
            padding: 6px 10px;
        }

        .request-actions .accept-button {
            background-color: #28a745; /* Green for accept */
        }
        .request-actions .accept-button:hover {
            background-color: #218838;
        }
        .request-actions .decline-button {
            background-color: #dc3545; /* Red for decline */
        }
        .request-actions .decline-button:hover {
            background-color: #c82333;
        }


        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header .chat-user-name {
            font-size: 1.3rem; /* Slightly larger */
            font-weight: 600;
            color: #E0E0E0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Changed to column for correct appending */
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter scrollbar */
            border-radius: 4px;
        }

        .message-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .message-content {
            padding: 12px 18px; /* More padding */
            border-radius: 20px; /* More rounded */
            max-width: 75%; /* Slightly wider messages */
            position: relative;
            line-height: 1.5;
            word-wrap: break-word; /* To prevent overflow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow to messages */
        }

        .message-content.self {
            background-color: #4CAF50; /* Primary green */
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* Adjusted corner */
        }

        .message-content.other {
            background-color: rgba(255, 255, 255, 0.2); /* Increased opacity */
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* Adjusted corner */
        }
        
        .message-box.self {
            align-items: flex-end;
        }

        .message-box.other {
            align-items: flex-start;
        }

        /* Styling for images within messages */
        .message-content img {
            max-width: 100%; /* Ensure images don't overflow message bubble */
            height: auto;
            border-radius: 10px; /* Rounded corners for images */
            margin-top: 5px; /* Space between text and image if both exist */
        }

        .message-info {
            font-size: 0.8rem; /* Slightly larger font */
            color: rgba(255, 255, 255, 0.7); /* Brighter info text */
            margin-top: 5px;
        }

        .message-info.self {
            align-self: flex-end;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Stronger border */
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Consistent opacity */
        }

        .chat-input input[type="text"] { /* Specificity for text input */
            flex-grow: 1;
            padding: 14px; /* More padding */
            border-radius: 12px; /* More rounded */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Stronger border */
            background-color: rgba(0, 0, 0, 0.4); /* Darker background */
            color: #fff;
            font-size: 1.1rem; /* Slightly larger font */
        }

        .chat-input input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Brighter placeholder */
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 14px 22px; /* More padding */
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem; /* Slightly larger font */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .chat-input button:hover {
            background-color: #388E3C; /* Darker green on hover */
            transform: translateY(-2px);
        }
        
        .logout-button {
            background-color: #D32F2F; /* Stronger red */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }
        
        .logout-button:hover {
            background-color: #E57373; /* Lighter red on hover */
        }

        /* Notification Box - more prominent */
        #notificationBox {
            position: fixed;
            top: 25px; /* Slightly lower */
            right: 25px; /* Slightly inward */
            background-color: #212121; /* Darker background */
            color: #FFEB3B; /* Vibrant yellow text */
            padding: 18px 30px; /* More padding */
            border-radius: 12px; /* More rounded */
            box-shadow: 0 6px 12px rgba(0,0,0,0.4); /* Stronger shadow */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.3s ease;
            transform: translateY(-10px); /* Slight lift on show */
        }

        #notificationBox.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                border-radius: 0;
                box-shadow: none; /* No shadow on full screen mobile */
            }
            
            .sidebar {
                width: 100%;
                height: 100vh; /* Takes full height when active */
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                position: absolute; /* Position absolute to overlay */
                top: 0;
                left: 0;
                z-index: 10; /* Bring to front */
                transition: transform 0.3s ease-in-out;
                transform: translateX(0); /* Visible by default */
            }
            
            .sidebar.mobile-hidden {
                transform: translateX(-100%); /* Hide off-screen */
            }

            .chat-main {
                width: 100%;
                height: 100vh; /* Takes full height when active */

                top: 0;
                left: 0;
                z-index: 9; /* Behind sidebar initially */
                transition: transform 0.3s ease-in-out;
                transform: translateX(100%); /* Hidden by default */
            }

            .chat-main.mobile-active {
                transform: translateX(0); /* Show on screen */
                z-index: 11; /* Bring to front when active */
            }

            .friends-list, .friend-requests-list {
                flex-grow: 1;
                max-height: none; /* Allow full height */
            }

            .sidebar-header {
                padding: 15px; /* Slightly less padding */
            }
            .sidebar-search {
                padding: 10px 15px; /* Adjust padding */
            }
            .friend-item, .request-item {
                padding: 12px 15px; /* Adjust padding */
            }
            .chat-header {
                padding: 15px; /* Slightly less padding */
            }
            .chat-input {
                padding: 15px; /* Slightly less padding */
            }
            .chat-input input {
                padding: 12px; /* Adjust input padding */
            }
            .chat-input button {
                padding: 12px 18px; /* Adjust button padding */
            }
            .message-content {
                padding: 10px 15px; /* Adjust message padding */
            }
            .auth-card {
                padding: 30px; /* Adjust auth card padding */
            }
            .auth-card h2 {
                font-size: 1.8rem; /* Adjust heading size */
            }
            .auth-card input {
                padding: 12px; /* Adjust input padding */
                font-size: 1rem;
            }
            .auth-card button {
                padding: 12px; /* Adjust button padding */
                font-size: 1.1rem;
            }

            /* Add back button styling for mobile */
            .mobile-back-button {
                display: block; /* Show on mobile */
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
                padding-right: 15px;
            }
        }

        /* Default for desktop - hide mobile back button */
        .mobile-back-button {
            display: none;
        }

        /* Style for image upload button */
        .image-upload-button {
            background-color: #6200EE; /* A nice purple for image upload */
            color: #fff;
            border: none;
            padding: 14px 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

<body>
    <div class="app-container">
        
        <!-- Authentication Section (Login/Register) -->
        <div id="authSection">
            <div class="auth-card" id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <div class="toggle-link" onclick="showRegister()">Don't have an account? Register</div>
            </div>

            <div class="auth-card" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Full Name">
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
            </div>
        </div>

        <!-- Main Chat Section -->
        <div id="chatSection">
            <!-- Sidebar for Friends and search -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <div class="user-avatar" id="currentUserAvatar">U</div>
                        <span id="currentUserName" style="font-weight: bold;">User Name</span>
                    </div>
                    <button class="logout-button" onclick="logout()">Logout</button>
                </div>

                <div class="sidebar-search">
                    <input type="text" id="friendUsername" placeholder="Send request to username">
                    <button onclick="sendFriendRequest()">Send Request</button>
                </div>
                
                <div class="friend-requests-list" id="friendRequestsList">
                    <h3>Friend Requests</h3>
                    <!-- Friend requests will be dynamically added here -->
                    <div style="text-align: center; color: #94a3b8; margin-top: 20px;">
                        <p>No pending requests.</p>
                    </div>
                </div>

                <div class="friends-list" id="friendsList">
                    <h3>Friends</h3>
                    <!-- Friends will be dynamically added here -->
                    <div style="text-align: center; color: #94a3b8; margin-top: 20px;">
                        <p>No friends yet.</p>
                    </div>
                </div>
            </div>
            
            <!-- Main chat area -->
            <div class="chat-main">
                <div class="chat-header">
                    <button class="mobile-back-button" onclick="backToFriends()">&#8592;</button> <!-- Left arrow -->
                    <div class="friend-info">
                        <div class="user-avatar" id="chatFriendAvatar">F</div>
                        <span class="chat-user-name" id="chatFriendName">Select a friend to chat</span>
                    </div>
                </div>

                <div class="chat-messages" id="messagesList">
                    <!-- Messages will be dynamically added here -->
                    <div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                        <p>No messages yet.</p>
                    </div>
                </div>
                
                <div class="chat-input" id="messageInputSection" style="display:none;">
                    <label for="imageUpload" class="image-upload-button">
                        &#x1F4F7; <!-- Camera emoji or similar icon -->
                        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload()">
                    </label>
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notificationBox"></div>

    <script>
        // Global state variables
        const BACKEND_URL = 'https://messenger-app-production-afc6.up.railway.app'; // Your Railway public URL
        const socket = io(BACKEND_URL);

        let currentUser = null;
        let currentFriend = null;
        
        // Notification system
        function showNotification(message) {
            const notificationBox = document.getElementById('notificationBox');
            notificationBox.textContent = message;
            notificationBox.classList.add('show');
            setTimeout(() => {
                notificationBox.classList.remove('show');
            }, 3000);
        }
        
        // Show/hide forms
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        // User registration function
        async function register() {
            const name = document.getElementById('registerName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!name || !username || !password) {
                showNotification('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Account created successfully! Please login.');
                    showLogin();
                } else {
                    showNotification(data.error || 'Registration failed');
                }
            } catch (error) {
                showNotification('An error occurred. Check console for details.');
                console.error('Registration error:', error);
            }
        }
        
        // User login function
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showNotification('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const user = await response.json();

                if (response.ok) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'flex';
                    
                    document.getElementById('currentUserName').textContent = currentUser.name;
                    document.getElementById('currentUserAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

                    showNotification('Logged in successfully!');
                    loadFriends();
                    loadFriendRequests(); // Load pending requests
                } else {
                    showNotification(user.error || 'Login failed');
                }
            } catch (error) {
                showNotification('An error occurred. Check console for details.');
                console.error('Login error:', error);
            }
        }

        // MODIFIED: Send a friend request
        async function sendFriendRequest() {
            const receiverUsername = document.getElementById('friendUsername').value.trim();
            
            if (!receiverUsername) {
                showNotification('Please enter a username to send a request.');
                return;
            }

            if (receiverUsername === currentUser.username) {
                showNotification('You cannot send a friend request to yourself');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/send-friend-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ senderId: currentUser.id, receiverUsername: receiverUsername }),
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Friend request sent successfully!');
                    document.getElementById('friendUsername').value = '';
                } else {
                    showNotification(data.error || 'Failed to send friend request');
                }
            } catch (error) {
                showNotification('An error occurred. Check console for details.');
                console.error('Error sending friend request:', error);
            }
        }
        
        // Load friends from the database
        async function loadFriends() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '<div style="text-align: center; color: #94a3b8; margin-top: 20px;">Loading friends...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/friends/${currentUser.id}`);
                const friends = await response.json();

                friendsList.innerHTML = '';
                if (friends.length === 0) {
                    friendsList.innerHTML = `
                        <div style="text-align: center; color: #666; margin-top: 20px;">
                            <p>No friends yet.</p>
                        </div>
                    `;
                    return;
                }

                friends.forEach(friend => {
                    const friendEl = document.createElement('div');
                    friendEl.className = 'friend-item';
                    friendEl.setAttribute('data-friend-id', friend.id);
                    friendEl.setAttribute('data-friend-username', friend.username);
                    friendEl.setAttribute('data-friend-name', friend.name);
                    friendEl.onclick = () => startChat(friend.username, friend.id, friend.name);
                    friendEl.innerHTML = `
                        <div class="friend-info">
                            <div class="user-avatar">${friend.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <div style="font-weight: bold;">${friend.name}</div>
                                <div class="friend-status">@${friend.username}</div>
                            </div>
                        </div>
                    `;
                    friendsList.appendChild(friendEl);
                });
            } catch (error) {
                console.error('Error loading friends:', error);
                friendsList.innerHTML = '<div style="text-align: center; color: red; margin-top: 20px;">Failed to load friends.</div>';
            }
        }

        // NEW: Load pending friend requests
        async function loadFriendRequests() {
            const friendRequestsList = document.getElementById('friendRequestsList');
            friendRequestsList.innerHTML = '<h3>Friend Requests</h3><div style="text-align: center; color: #94a3b8; margin-top: 20px;">Loading requests...</div>';

            if (!currentUser) return;

            try {
                const response = await fetch(`${BACKEND_URL}/friend-requests/${currentUser.id}`);
                const requests = await response.json();

                friendRequestsList.innerHTML = '<h3>Friend Requests</h3>'; // Clear before re-rendering
                
                // Check if requests is an array before iterating
                if (!Array.isArray(requests) || requests.length === 0) {
                    friendRequestsList.innerHTML += `
                        <div style="text-align: center; color: #666; margin-top: 20px;">
                            <p>No pending requests.</p>
                        </div>
                    `;
                    return;
                }

                requests.forEach(request => {
                    const requestEl = document.createElement('div');
                    requestEl.className = 'request-item';
                    requestEl.innerHTML = `
                        <div class="request-info">
                            <div class="user-avatar">${request.sender_name.charAt(0).toUpperCase()}</div>
                            <div>
                                <div style="font-weight: bold;">${request.sender_name}</div>
                                <div class="request-status">@${request.sender_username}</div>
                            </div>
                        </div>
                        <div class="request-actions">
                            <button class="accept-button" onclick="acceptFriendRequest(${request.request_id})">Accept</button>
                            <button class="decline-button" onclick="declineFriendRequest(${request.request_id})">Decline</button>
                        </div>
                    `;
                    friendRequestsList.appendChild(requestEl);
                });
            } catch (error) {
                console.error('Error loading friend requests:', error);
                friendRequestsList.innerHTML = '<h3>Friend Requests</h3><div style="text-align: center; color: red; margin-top: 20px;">Failed to load requests.</div>';
            }
        }

        // NEW: Accept a friend request
        async function acceptFriendRequest(requestId) {
            try {
                const response = await fetch(`${BACKEND_URL}/accept-friend-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requestId: requestId, userId: currentUser.id }),
                });
                const data = await response.json();
                if (response.ok) {
                    showNotification('Friend request accepted!');
                    loadFriendRequests(); // Refresh requests
                    loadFriends(); // Refresh friends list
                } else {
                    showNotification(data.error || 'Failed to accept request');
                }
            } catch (error) {
                console.error('Error accepting friend request:', error);
                showNotification('An error occurred while accepting request.');
            }
        }

        // NEW: Decline a friend request
        async function declineFriendRequest(requestId) {
            try {
                const response = await fetch(`${BACKEND_URL}/decline-friend-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requestId: requestId, userId: currentUser.id }),
                });
                const data = await response.json();
                if (response.ok) {
                    showNotification('Friend request declined.');
                    loadFriendRequests(); // Refresh requests
                } else {
                    showNotification(data.error || 'Failed to decline request');
                }
            } catch (error) {
                console.error('Error declining friend request:', error);
                showNotification('An error occurred while declining request.');
            }
        }


        // Function to check if it's a mobile view
        function isMobileView() {
            return window.innerWidth <= 768;
        }

        // Toggles between friends list and chat main on mobile
        function toggleMobileView(showChat) {
            const sidebar = document.querySelector('.sidebar');
            const chatMain = document.querySelector('.chat-main');

            if (showChat) {
                sidebar.classList.add('mobile-hidden');
                chatMain.classList.add('mobile-active');
            } else {
                sidebar.classList.remove('mobile-hidden');
                chatMain.classList.remove('mobile-active');
            }
        }

        // Start a chat with a friend and load messages
        async function startChat(friendUsername, friendId, friendName) {
            currentFriend = { id: friendId, username: friendUsername, name: friendName };
            
            // Highlight the active chat
            document.querySelectorAll('.friend-item').forEach(item => {
                item.classList.remove('active-chat');
            });
            const activeFriendItem = document.querySelector(`[data-friend-id="${friendId}"]`);
            if (activeFriendItem) {
                activeFriendItem.classList.add('active-chat');
            }
            
            document.getElementById('chatFriendName').textContent = friendName;
            document.getElementById('chatFriendAvatar').textContent = friendName.charAt(0).toUpperCase();
            document.getElementById('messageInputSection').style.display = 'flex';
            
            // Clear previous messages
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            await loadMessages(friendId);

            // Show chat main on mobile
            if (isMobileView()) {
                toggleMobileView(true);
            }
        }

        // Function for the back button on mobile
        function backToFriends() {
            if (isMobileView()) {
                toggleMobileView(false);
                currentFriend = null; // Deselect current friend
                document.getElementById('chatFriendName').textContent = 'Select a friend to chat';
                document.getElementById('chatFriendAvatar').textContent = 'F';
                document.getElementById('messageInputSection').style.display = 'none';
                document.querySelectorAll('.friend-item').forEach(item => {
                    item.classList.remove('active-chat'); // Remove active highlight
                });
            }
        }

        // Load chat messages from the database
        async function loadMessages(friendId) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '<div style="text-align: center; color: #94a3b8; margin-top: 50px;">Loading messages...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/messages/${currentUser.id}/${friendId}`);
                const messages = await response.json();
                
                messagesList.innerHTML = '';
                
                if (messages.length === 0) {
                    messagesList.innerHTML = `<div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                        <p>No messages yet.</p>
                        <p>Start the conversation!</p>
                    </div>`;
                } else {
                    // Messages are already ordered oldest to newest from backend (ORDER BY created_at ASC)
                    messages.forEach(msg => {
                        displayMessage(msg); // Append messages in order
                    });
                }

                messagesList.scrollTop = messagesList.scrollHeight; // Auto-scroll to bottom
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesList.innerHTML = '<div style="text-align: center; color: red; margin-top: 50px;">Failed to load messages.</div>';
            }
        }

        // New function to handle image upload
        function handleImageUpload() {
            const imageFile = document.getElementById('imageUpload').files[0];
            const messageInput = document.getElementById('messageInput');

            if (!currentUser || !currentFriend) {
                showNotification('Please log in and select a friend to send an image.');
                document.getElementById('imageUpload').value = ''; // Clear the file input
                return;
            }

            if (!imageFile) {
                showNotification('No image selected.');
                return;
            }

            // Clear any text in the message input when an image is selected
            messageInput.value = '';

            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result; // Base64 string
                socket.emit('chat message', {
                    senderId: currentUser.id,
                    receiverId: currentFriend.id,
                    messageType: 'image',
                    imageData: imageData
                });
                document.getElementById('imageUpload').value = ''; // Clear the file input after sending
            };
            reader.onerror = function(error) {
                console.error('Error reading file:', error);
                showNotification('Failed to read image file.');
                document.getElementById('imageUpload').value = ''; // Clear the file input
            };
            reader.readAsDataURL(imageFile); // Convert to Base64
        }

        // Send a message via Socket.io (now only for text)
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!currentUser || !currentFriend) {
                showNotification('Please log in and select a friend to send a message.');
                return;
            }

            if (message === '') { // Only send if there's text
                showNotification('Please type a message to send.');
                return;
            }

            // Send text message
            socket.emit('chat message', {
                senderId: currentUser.id,
                receiverId: currentFriend.id,
                content: message,
                messageType: 'text' // Explicitly set type for text messages
            });
            messageInput.value = '';
        }

        function displayMessage(msg) {
            const messagesList = document.getElementById('messagesList');
            const messageEl = document.createElement('div');
            
            // Determine if the message is from the current user
            const isSelf = msg.sender_id === currentUser.id;
            
            messageEl.className = `message-box ${isSelf ? 'self' : 'other'}`;
            
            if (msg.message_type === 'image' && msg.image_data) {
                // Create an image element
                const img = document.createElement('img');
                img.src = msg.image_data;
                img.alt = 'Sent Image';
                // Apply styling directly or via class for consistency
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '10px';
                img.style.marginTop = '5px';

                const contentDiv = document.createElement('div');
                contentDiv.className = `message-content ${isSelf ? 'self' : 'other'}`;
                contentDiv.appendChild(img); // Append image to content div
                messageEl.appendChild(contentDiv);
            } else {
                // Display text content
                const contentDiv = document.createElement('div');
                contentDiv.className = `message-content ${isSelf ? 'self' : 'other'}`;
                contentDiv.textContent = msg.content;
                messageEl.appendChild(contentDiv);
            }
            
            messagesList.appendChild(messageEl); // Append to the bottom
            messagesList.scrollTop = messagesList.scrollHeight; // Auto-scroll to bottom after new message
        }

        // Handle incoming messages from the server
        socket.on('chat message', (msg) => {
            // Check if the message is for the current user or the current friend
            if (currentUser && currentFriend && 
                ((msg.sender_id === currentUser.id && msg.receiver_id === currentFriend.id) ||
                (msg.sender_id === currentFriend.id && msg.receiver_id === currentUser.id))) {
                
                displayMessage(msg);
            }
        });

        // Logout function
        function logout() {
            currentUser = null;
            currentFriend = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('chatSection').style.display = 'none';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            showNotification('Logged out successfully');
        }

        // Check for existing session on page load
        window.onload = function() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'flex'; // Keep flex for desktop
                
                document.getElementById('currentUserName').textContent = currentUser.name;
                document.getElementById('currentUserAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                
                loadFriends();
                loadFriendRequests(); // Load pending requests on login

                // On mobile, initially show only the sidebar (friends list)
                if (isMobileView()) {
                    toggleMobileView(false); // Ensure sidebar is visible and chat is hidden
                } else {
                    // For desktop, ensure chat-main is visible by default
                    document.querySelector('.sidebar').classList.remove('mobile-hidden');
                    document.querySelector('.chat-main').classList.remove('mobile-active');
                }
            }
        };

        // Enter key handlers - now only for text input
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('authSection').style.display !== 'none') {
                    if (document.getElementById('loginForm').style.display !== 'none') {
                        login();
                    } else {
                        register();
                    }
                } else if (document.getElementById('chatSection').style.display !== 'none' && document.activeElement === document.getElementById('messageInput')) {
                    sendMessage();
                }
            }
        });
    </script>
